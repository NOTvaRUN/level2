<div class="container card mt-2 ">
  <div class="card-body">
    <h1 class="m">Calculator</h1>
    <form action="" class="form-group" #form="ngForm">
      <input
        type="text"
        ngModel
        #input1="ngModel"
        class=" form-control"
        name="input1"
      />
      <input
        type="text"
        ngModel
        #input2
        class="mt-2 form-control"
        name="input2"
      />
      <button class="btn btn-success mt-2" (click)="calci(input1, input2)">
        Multiply</button
      ><br />

      <textarea
        class="form-control mt-4"
        name="out"
        id="out"
        cols="30"
        rows="10"
        readonly
        >{{ output }}</textarea
      >
    </form>
  </div>
</div>
